<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติส่วนตัว - นนทพัทธ์ ช่วยรอด </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9; /* สีพื้นหลังอ่อน ๆ */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* เงาเล็กน้อย */
            border-radius: 8px; /* ขอบโค้งมน */
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #007bff; /* ขีดเส้นใต้สีน้ำเงิน */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff; /* หัวข้อสีน้ำเงิน */
            margin-top: 0;
        }
        .info-item {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 5px solid #007bff;
            background-color: #e9f7ff; /* สีพื้นหลังข้อมูล */
        }
        .info-item strong {
            display: inline-block;
            width: 120px; /* กำหนดความกว้างของหัวข้อให้เท่ากัน */
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ประวัติส่วนตัว</h1>

        <div class="info-item">
            <strong>ชื่อ-นามสกุล:</strong> <span>นนทพัทธ์ ช่วยรอด</span>
        </div>

        <div class="info-item">
            <strong>อายุ:</strong> <span>17 ปี</span>
        </div>

        <h2>สถานศึกษา</h2>

        <div class="info-item">
            <strong>วิทยาลัย:</strong> <span>วิทยาลัยเทคนิคทุ่งสง</span>
        </div>

        <div class="info-item">
            <strong>แผนก:</strong> <span>เทคโนโลยีสารสนเทศ</span>
        </div>
    </div>

</body>
</html>
